<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col h-screen">
    <header class=" flex bg-zinc-500 p-2 justify-between stick top-0 z-10">
        <img class="h-16" src="./produtos eecommerce/camisetas/Logotipo B.png" alt="logo do brenoshop.">
    </header>
    <form class="flex w-100 px-5 gap-5 py-10 grow">

        <section id="dados-cliente" class="w-1/3 bg-zinc-400 rounded-lg py-5">
            <p class="mb-4 text-center font-bold">Por favor, Preencha seus dados</p>

            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold mb-2 text-sm ">Nome</label>
                <input type="text" id="nome" class="rounded-sm px-2 border-2 py-1" placeholder="nome e sobrenome"
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold mb-2 text-sm ">Email</label>
                <input type="email" id="email" class="rounded-sm px-2 border-2 py-1"
                    placeholder="nome.sobrenome@gmail.com" required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="telefone" class="font-bold mb-2 text-sm ">Telefone</label>
                <input type="tel" id="telefone" class="rounded-sm px-2 border-2 py-1" placeholder="(DDD) 9 0000-0000"
                    required>
            </div>
        </section>

        <section id="pagamento-endereço" class="w-1/3 bg-zinc-400 rounded-lg py-5">
            <p class="mb-4 text-center font-bold">Por favor, Preencha seu endereço</p>

            <div class="flex flex-col px-10 py-3">
                <label for="nome-cartao" class="font-bold mb-2 text-sm ">Nome do Cartao</label>
                <input type="text" id="nomecartao" class="rounded-sm px-2 border-2 py-1" placeholder="nome e sobrenome"
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="cartao" class="font-bold mb-2 text-sm ">Numero do Cartao</label>
                <input type="text" id="cartao" class="rounded-sm px-2 border-2 py-1" placeholder="0000-0000-0000-0000"
                    required>
            </div>

            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="CVV" class="font-bold mb-2 text-sm ">CVV</label>
                    <input type="text" id="cvv" class="rounded-sm px-2 border-2 py-1" placeholder="000" required>
                </div>

                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="CVV" class="font-bold mb-2 text-sm ">Data de Validade</label>
                    <input type="date" id="DataValidade" class="rounded-sm px-2 border-2 py-1" placeholder="00/00/0000"
                        required>
                </div>
            </div>

        </section>

        <section id="produtos-checkcout" class="w-1/3 bg-zinc-400 rounded-lg py-5"></section>

    </form>
</body>

</html>

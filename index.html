<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <section id="carrinho"
    class="fixed top-0 right-[0px] bg-zinc-500 h-screen w-[360px] text-black duration-300 border-l border-black p-5 flex flex-col justify-between">
    <div id="Cabecalho-Carrinho" class="flex justify-between m-4">
      <p>Meu Carrinho</p>
      <button id="Fechar-Carrinho"><i class="fa-solid fa-circle-xmark" style="color: #000000;"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
    <p id=" preco-total">$200</p>
    <button class="bg-slate-200 text-black p-1">Finalizar Compra</button>
  </section>

  <header class=" flex bg-zinc-500 p-2 justify-between stick top-0 z-10">
    <img class="h-16" src="./produtos eecommerce/camisetas/Logotipo B.png" alt="logo do brenoshop.">
    <div class="text-black flex gap-2 items-end mx-2">
      <button id="abrir-Carrinho"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></button>
      <button><i class="fa-solid fa-user" style="color: #000000;"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap"></section>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
